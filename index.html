<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ListaMaker</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript/script.js"></script>
    </head>
    <body>
       <h1>ListaMaker</h1> 
       <h2>Generador y Editor de Listas</h2>

       <form action="">
           <select id="ddlLista">
                <option value="-1">Selecciona un elemento de la lista</option>
           </select>
           <div id="lista">
                <ul>
                    <li>Prueba01</li>
                    <li>Prueba02</li>
                    <li>Prueba03</li>
                    <li>Prueba04</li>
                    <li>Prueba05</li>
                </ul>
           </div>
           <button id="btnNueva">Nueva Lista</button>
           <div class="entradaDatos">
               <input type="text" id="tbEntrada" />
               <button id="btnAgregar">Agregar</button>
           </div>
           <button id="btnGuardar">Guardar Lista</button>
           <button id="btnEliminar">Eliminar Lista</button>
       </form>
    </body>
</html>
